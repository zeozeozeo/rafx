name: Nightly Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: rafx_release_win_amd64.zip
            cmake_args: >
              -DCMAKE_C_COMPILER=clang-cl
              -DCMAKE_CXX_COMPILER=clang-cl
              -DRAFX_D3D12_SUPPORT=ON
          - os: ubuntu-latest
            artifact_name: rafx_release_linux_amd64.zip
            cmake_args: >
              -DCMAKE_BUILD_TYPE=Release
              -DCMAKE_C_COMPILER=clang
              -DCMAKE_CXX_COMPILER=clang++
              -DRAFX_USE_WAYLAND=ON

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # linux setup
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libwayland-dev libxkbcommon-dev

      # windows setup
      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja

      - name: Configure CMake
        run: >
          cmake -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DBUILD_SHARED_LIBS=ON
          -DRAFX_STATIC_SLANG=OFF
          -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON
          ${{ matrix.cmake_args }}

      - name: Build
        run: cmake --build build --config Release

      - name: Package Release
        run: python .github/package_release.py

      - name: Upload Nightly Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Nightly Build
          files: ${{ matrix.artifact_name }}
          draft: false
          prerelease: true
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
